<style>
:root {
    --width-max: 700px;
    --font-secondary: monospace;
    --font-size-primary: 1rem;
    --font-size-secondary: .85rem;
    --body-bg-color: #ffffff;
    --bold-text-color: #222;
    --body-text-color: #444;
    --link-color: #0066cc;
    --link-visited-color: #551a8b;
    --table-border-color: #f2f2f2;
    --table-th-bg-color: #f2f2f2;
    --img-border-color: #f2f2f2;
    --code-bg-color: #f2f2f2;
    --code-text-color: #222;
    --blockquote-border-color: #666;
    --blockquote-text-color: #646464;
    --upvoted-color: #fa8072;
    --caption-text-color: #666;
    --toc-text-color: #e5e5e5;
    --toc-hover-color: e5e5e5;
    --music-bg-hover-light: #e5e5e5;
    --music-bg-light: rgba(229, 229, 229, 0.5);
    --music-text-secondary: #666;
    --music-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    --summary-text-color: #4e4e4e;
    --svg-size: 0.85em;
    --title-color: #444444;
}

.e-content :is(h1, h2, h3, h4, h5, h6), .summary :is(h1, h2, h3, h4, h5, h6) {
    margin-top: 1.5em;
}

.post-meta-item a, .rss-icon a, .post-title a, header a, a.title h1, p {
    color: var(--body-text-color)
}

.recent-post-title a.item-link, h2.post-title a.item-link , .post-title, .recent-post-title {
    margin-bottom: 0;
}


body {
    font-family: var(--font-primary);
    font-size: var(--font-size-primary);
    margin: auto;
    padding: 20px;
    max-width: var(--width-max);
    text-align: left;
    background-color: var(--body-bg-color);
    word-wrap: break-word;
    overflow-wrap: break-word;
    line-height: 1.6;
    color: var(--body-text-color);
}

.recent-post-title a, 
.post-title a {
    margin: 16px 0;
}

.post-title:hover {
    color: var(--link-color);
}

article p {
    line-height: 2;
    font-weight: 400;
}

div.summary {
    font-weight: 400;
}

div.summary p {
    line-height: 2;
}

a {
    color: var(--link-color);
    cursor: pointer;
    text-decoration: none;
    transition-duration: 0.3s;
}

strong, b {
    color: var(--bold-text-color);
}

i {
    font-style: normal;
}

hr {
    border: 0;
    border-top: 1px dashed;
}

time {
    font-family: var(--font-primary);
    color: var(--body-text-color);
}

header {
    margin-top: 30px;
    margin-bottom: 4vh;
}

.title {
    text-align: left;
    text-decoration: none !important;
}

.title:hover {
    text-decoration: none;
}

a.title h1 {
    margin: 15px 0 15px 0;
    font-size: 2.15em;
}

.title span {
    font-weight: 400;
}

nav {
    text-align: left;
    margin-bottom: 20px;
}

nav a {
    margin-right: 8px;
    text-decoration: none !important;
}

nav a:hover {
    text-decoration: underline 0.5px !important;
}

footer {
    padding: 25px 0;
    text-align: left;
    font-size: var(--font-size-secondary);
}

.recent-posts-item {
    margin: 0 0 120px 0;
}

.recent-list {
    padding-left: 2vw;
}

.recent-item {
    position: relative;
    margin-bottom: 8px;
    display: flex;
    align-items: flex-start;
    list-style-type: none;
}

.item-link {
    width: 100%;
    display: inline-block;
    text-decoration: none;
    flex: 1;
    overflow: hidden;
    text-overflow: ellipsis;
    font-size: 1.6em;
    word-wrap: break-word;
    white-space: nowrap;
}

.post-title a.item-link {
    font-size: 1.25em;
    white-space: normal; /* 覆盖上面的 nowrap */
}

.post-date, .post-date-shortcode {
    font-size: 0.9em;
    color: #666;
    display: inline;
    min-width: 80px;
    flex-shrink: 0;
    margin-left: auto;
}

.recent-empty {
    text-align: center;
    font-style: italic;
}

ul.blog-posts {
    list-style-type: none;
    padding: unset;
}

ul.blog-posts li {
    display: flex;
    margin-bottom: 8px;
}

ul.blog-posts li a {
    margin-left: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    text-decoration: none !important;
}

ul.blog-posts li a:hover {
    text-decoration: underline 0.5px !important;
}

ul.blog-posts li a:visited {
    color: var(--link-visited-color);
}

ul.blog-posts li span {
    flex: 0 0 130px;
}

ul.blog-posts li span.grouped {
    flex: 0 0 80px;
}

.posts-list li {
    margin-bottom: 12px;
}

.post-meta {
    margin-top: 20px;
    margin-bottom: 5px;
}

.recent-posts .post-meta {
    margin-bottom: 3em;
}

.post-meta-item {
    margin-right: 0.8em;
    display: inline-block;
    font-size: var(--font-size-secondary);
}

.post-meta-item svg {
    display: inline;
    width: var(--svg-size);
    height: var(--svg-size);
}

.post-meta-item p {
    margin: 0;
}

.post-tag a {
    font-size: var(--font-size-secondary) !important;
}

img {
    max-width: 100%;
    display: block;
    margin-left: auto;
    margin-right: auto;
    content-visibility: auto;
}

img.missing {
    display: none;
}

img[src*="#minipic"] {
    max-width: 50%;
    margin-left: 0;
    margin-right: auto;
}

.image-caption {
    margin: auto;
}

.image-caption figcaption {
    text-align: center;
    font-style: italic;
    font-size: 0.8em;
    margin-top: 0.6em;
    color: var(--caption-text-color);
}

.booklist {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 20px;
}

.booklist-item {
    transform: translateZ(0);
    transition: transform 0.25s, box-shadow 0.25s;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.booklist-item:hover {
    transform: translateY(-5px) translateZ(20px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
}

.booklist-item img {
    height: 100%;
}

.rss-icon {
    display: inline;
    font-size: 16px;
    float: right;
    font-family: var(--font-primary);
}

.social-icons {
    margin: 15px 15px 5px 15px;
    text-align: center;
}

.social-icons a {
    padding: 5px 5px;
}

code {
    font-family: var(--font-secondary);
    background-color: var(--code-bg-color);
    color: var(--code-text-color);
    padding: 2px;
    border-radius: 4px;
}

pre code {
    display: block;
    padding: 16px;
    white-space: pre-wrap;
    overflow-x: auto;
}

div.highlight pre {
    border-radius: 4px;
}

div.highlight code {
    background-color: var(--code-bg-color);
    color: var(--code-text-color);
}

blockquote {
    color: var(--blockquote-text-color);
    margin: 17px 0 0 0;
    padding-left: 20px;
    font-style: normal;
}

table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid var(--table-border-color);
    border-radius: 4px;
    margin-top: 16px;
}

th, td {
    border: 1px solid var(--table-border-color);
    padding: 4px;
}

th {
    background-color: var(--table-th-bg-color);
}

.wm {
    border: 1px #d0d7de solid;
    border-radius: 0.25em;
    padding: 1.5vw;
    padding-top: 0;
    background-color: #fffaed;
    margin-top: 1vh;
}

.wm p {
    margin-top: 1px;
}

textarea {
    width: 100%;
    font-size: 16px;
}

input {
    font-size: 14px;
}

div.footnotes hr::before {
    content: "Footnotes";
    display: block;
    font-size: 1.5em;
    color: var(--bold-text-color);
    margin-top: 16px;
}

.music-card {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    width: 100%;
}

.music-card img {
    border: none !important;
}

.music-info {
    display: flex;
    align-items: center;
    gap: 1.25rem;
}

.music-cover {
    width: 3.75rem;
    height: 3.75rem;
    border-radius: 0.5rem;
    box-shadow: var(--music-shadow);
    margin: 0 !important;
    object-fit: cover;
}

.music-title {
    margin: 0;
    font-size: 1rem;
    font-weight: bold;
    line-height: 1.2;
}

.music-artist {
    margin: 0;
    font-size: 0.875rem;
    color: var(--music-text-secondary);
}

.music-links {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.music-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.25rem;
    padding: 0 0.75rem;
    height: 2rem;
    border-radius: 9999px;
    text-decoration: none !important;
    font-size: 0.75rem;
    transition: background-color 0.3s ease;
    background-color: var(--music-bg-light);
    color: inherit;
}

.music-btn:hover {
    background-color: var(--music-bg-hover-light);
}

.music-icon {
    display: block;
    width: 0.75rem;
    height: 0.75rem;
    margin: 0 !important;
}

.music-btn-text {
    display: inline;
}

div.toc {
    position: fixed;
    top: 50%;
    left: calc((100vw + var(--width-max)) / 2);
    transform: translateY(-50%);
    width: calc((90vw - var(--width-max)) / 2);
    max-height: 80vh;
    overflow-y: auto;
    border: none;
    padding: 0;
    margin: 0;
    z-index: 99;
    scrollbar-width: none;
    -ms-overflow-style: none;
}

div.toc::-webkit-scrollbar {
    display: none;
}

.toc-nav {
    padding: 1.5rem;
}

.toc-nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.toc-nav li {
    margin: 8px 0;
}

.toc-nav a {
    display: block;
    text-decoration: none;
    padding: 0 12px;
    transition: all 0.2s ease;
    font-size: 0.9rem;
    line-height: 1.4;
    text-align: left;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    max-width: 100%;
    color: var(--toc-text-color);
}

.toc-nav a:hover, 
.toc-nav a.active {
    color: var(--toc-hover-color);
}

.toc-nav a::before {
    content: "";
    display: inline-block;
    width: 16px;
    height: 4px;
    background-color: var(--toc-text-color);
    border-radius: 16px;
    margin-right: 12px;
    vertical-align: middle;
}

.toc-nav a:hover::before,
.toc-nav a.active::before {
    background-color: var(--toc-hover-color);
}

.toc-nav ul ul a::before { width: 12px; margin-right: 16px; }
.toc-nav ul ul ul a::before { width: 8px; margin-right: 20px; }

button.upvote-btn {
    padding: 0;
    border: none;
    background: none;
    cursor: pointer;
    display: flex;
    flex-direction: column;
    align-items: center;
    color: var(--body-text-color);
}

button.upvoted {
    color: var(--upvoted-color);
}

span.upvote-count {
    margin-top: -4px;
    font-size: smaller;
}

ul li:has(input) {
    list-style-type: none;
    margin-left: -25.5px;
}

@media (prefers-color-scheme: dark) {
    :root {
        --summary-text-color: #c9c6c5;
        --body-bg-color: #121212;
        --bold-text-color: #eee;
        --body-text-color: #e8e6e3;
        --text-color-tertiary: #a0a0a0;
        --link-color: #6da6ff;
        --link-visited-color: #b388ff;
        --table-border-color: #999;
        --table-th-bg-color: #121212;
        --img-border-color: #999;
        --code-bg-color: #141414;
        --code-text-color: #ddd;
        --blockquote-border-color: #7b7b7b;
        --blockquote-text-color: #acacac;
        --caption-text-color: #aaa;
        --toc-text-color: #cac3c3;
        --toc-hover-color: #cac3c3;
        --music-bg-hover-dark: #525252;
        --music-bg-dark: rgba(82, 82, 82, 0.5);
        --music-text-secondary: #a3a3a3;
        --color-background: var(--body-bg-color) !important;
    }

    a {
        color: var(--link-color);
        cursor: pointer;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .post-meta-item svg {
        filter: invert(1) hue-rotate(180deg);
    }

    strong {
        font-weight: 650;
    }

    .music-btn {
        background-color: var(--music-bg-dark);
    }
    .music-btn:hover {
        background-color: var(--music-bg-hover-dark);
    }

    .category-link {
        color: #dbdbdb;
    }

    .wm {
        background-color: #161b22;
        border-color: #30363d;
        color: var(--body-text-color);
        padding: 10px;
    }

    .wm input {
        background-color: #010409;
        border: #30363d 1px solid;
        color: var(--body-text-color);
        outline: none;
    }

    #webmention-source:focus {
        border-color: var(--color-accent-fg, #0969da);
        box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
    }

    .wm button {
        color: var(--body-text-color);
        background-color: #161b22;
        border: #30363d 1px solid;
    }

    .post-summary {
        color: var(--text-color-primary) !important;
    }

    .post-item {
        border-bottom: 1px solid #414141 !important;
    }

    .pagination-link {
        border: 1px solid #414141 !important;
    }

    a {
        font-weight: 500 !important;
    }
}

@media (min-width: 768px) {
    .music-card {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
    }

    .music-btn {
        padding: 1rem;
        justify-content: center;
        width: auto;
        height: auto;
    }

    .music-icon {
        width: 1.25rem;
        height: 1.25rem;
    }

    .music-btn-text {
        display: none;
    }
}

@media (max-width: 800px) {
    img[src*="#minipic"] {
        max-width: 100%;
        margin-left: auto;
        margin-right: auto;
    }

    div.toc {
        display: none;
    }
}

@media (max-width: 720px) {
    .post-date {
        min-width: auto;
        font-size: 0.85em;
    }

    .item-link {
        white-space: normal;
        overflow: visible;
    }
}

@media (max-width: 700px) {
    .booklist {
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
    }
}

@media (max-width: 400px) {
    .booklist {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
    }
}
</style>
